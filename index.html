<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="icon-container">
                <img src="" class="icon" width="100" height="100">
                <!-- <canvas id="icon" width="100" height="100"></canvas> -->
            </div>
        </div>

        <div class="content">
            <div class="general-information">
                <div class="location">N/A</div>
                <div class="weather">N/A</div>
            </div>

            <div class="details">
                <div class="title">Feels Like</div>
                <div class="feels-value">TBD</div>
            </div>
            <div class="details">
                <div class="title">Humidity</div>
                <div class="humidity-value">TBD</div>
            </div>
            <div class="details">
                <div class="title">Wind</div>
                <div class="wind-value">TBD</div>
            </div>
        </div>

        <form class="search-container">
            <input type="search" class="search" placeholder="Enter Location">
        </form>
    </div>

</body>

</html>
